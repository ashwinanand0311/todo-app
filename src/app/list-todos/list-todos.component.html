<h1 class="display-6">My Todo's</h1>
<div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th>Description</th>
          <th>Is Completed</th>
          <th>Target Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">
          <td>{{ todo.description }}</td>
          <td>{{ todo.done }}</td>
          <td>{{ todo.targetDate | date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
